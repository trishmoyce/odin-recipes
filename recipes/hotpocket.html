<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='UTF-8'/>
        <title>Hot Pocket</title>
    </head>
    <body>
        <h1>Hot Pocket</h1>
        <img src="hpocket.jpg" alt="Hot Pocket on a wooden board" width='500'/>
        <h2>Ingredients</h2>
        <ul>
            <li>Hot Pocket (Lean Pocket is OK)</li>
            <li>Microwave</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Remove Pocket from plastic wrapping</li>
            <li>Insert Pocket into warming sleeve</li>
            <li>Microwave on 'High' for 2:00 minutes</li>
            <li>Let sit for 1:00 minute</li>
        </ol>
    </body>
</html>
