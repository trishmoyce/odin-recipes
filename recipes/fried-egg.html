<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='UTF-8'/>
        <title>Fried Egg</title>
    </head>
    <body>
        <h1>Fried Egg</h1>
        <img src="fried-egg.jpg" alt="fried egg in a pan">
        <h2>Ingredients</h2>
        <ul>
            <li>Egg</li>
            <li>Oil or butter</li>
            <li>Salt</li>
            <li>Pepper</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Heat pan</li>
            <li>Add oil</li>
            <li>Add egg to pan</li>
            <li>Cook to desired level of doneness, then add salt and pepper.</li>
        </ol>
    </body>
</html>
