<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='UTF-8'/>
        <title>Fried Egg</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="header"><h1>Fried Egg</h1></div>
        <img src="fried-egg.jpg" alt="fried egg in a pan">
        <div class="header2"><h2>Ingredients</h2></div>
        <div class="text">
            <ul>
                <li>Egg</li>
                <li>Oil or butter</li>
                <li>Salt</li>
                <li>Pepper</li>
            </ul>
        </div>
        <div class ="header2"><h2>Steps</h2></div>
        <div class="text">
            <ol>
                <li>Heat pan</li>
                <li>Add oil</li>
                <li>Add egg to pan</li>
                <li>Cook to desired level of doneness, then add salt and pepper.</li>
            </ol>
        </div>
    </body>
</html>
